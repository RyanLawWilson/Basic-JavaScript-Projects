        <!-- Timer program | asa;jsdak;fjsakfdja -->
        <div class="container bg-secondary my-2">
            <div class="row p-2">

                <!-- Creating a JavaScript Program | Timer -->
                <div class="col-6 text-center">
                    <h1 class="text-danger text-center m-2 text-monospace font-weight-bolder">Timer Program</h1>
                    <P class="text-light">How many seconds would you like to set your alarm for?</P>
                    <div class="row align-items-center m-2">

                        <!-- Text Box -->
                        <div class="col-3 text-center">
                            <input type="text" class="form-control" id="seconds" placeholder="seconds" value="">
                        </div>

                        <!-- Button -->
                        <div class="col-6">
                            <button type="button" class="btn btn-primary btn-block" onclick="countdown()">Click Here</button>
                        </div>

                        <!-- The Timer Output -->
                        <div class="col-3 text-center bg-dark rounded-pill">
                            <h4 id="timer" class="font-italic text-monospace text-success font-weight-bold">Time</h4>
                        </div>
                    </div>
                    
                    
                </div>
