<!DOCTYPE html>
<html lang="en">
	<head>
		<title>This is the title</title>
		<meta charset = "utf-8">
		
		<link rel="stylesheet" type="text/css" href="css/Basic_CSS_6.css">
	</head>
	<body>
        
        <div class="row">
            <div class="column">
                <p>Riders must be at least 52 centimeters tall to ride.</p>
                <input id="Height" value="52">
                <button onclick="Ride_Function()">Click Here</button>
                <p id="Ride">&nbsp;</p><br>
            </div>

            <div class="column">
                <p>Welcome to the voting place.  How old are you?</p>
                <input id="age" value="18">
                <button onclick="ageValidation()">Click Here</button>
                <p id="vote">&nbsp;</p><br>
            </div>

            <div class="column">
                <p>Testing Constructors:</p>
                <button onclick="myFunction()">Click Here</button>
                <p id="constructors">&nbsp;</p>
                <p>My Object:</p>
                <button onclick="describeJigglypuff()">Click Here</button>
                <p id="jigglypuff">&nbsp;</p>
            </div>

        </div>


        <div class="row">
            <div class="column">
                <h3>This uses nested functions!</h3>
                <p>Type a number to be squared.</p>
                <input type="text" id="num" placeholder="number">
                <button onclick="buttonClicked()">Square</button>
                <p id="nested_function"></p>
            </div>
        </div>

        
		<script src="js/Basic_JavaScript_6.js"></script>
	</body>
</html>
